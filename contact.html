        <div class="contact-box col-lg-6">
          <div class="contact-text">
            <p>Are you interested in <br> working with me?</p>
            <p>Do not hesitate <br> to drop me a massege!</p>
            <br>
            <p>I do not bite ;)</p>
          </div> 
        </div>
        <div class="contact-box col-lg-6">
          <div class="contact-form">
            <input class="form form-name" type="text" id="name" name="name" placeholder="name" required>
            <input class="form form-email" type="email" id="email" name="email" placeholder="email" required>
            <textarea class="form form-text" id="textarea" name="textarea" rows="10" cols="50" placeholder="tell me everything.."></textarea>
            <button class="form form-button" type="submit">send</button>
          </div>
        </div>
      </div>
    </div>

    <div class="contact-small">

        <div class="contact-header-container">

        </div>

            <p>Do not hesitate to drop me a massege!</p>
            <p>I do not bite ;)</p>

        <div class="contact-box contact-box-form col-lg-6">

            <input class="form form-name" type="text" id="name" name="name" placeholder="name" required>
